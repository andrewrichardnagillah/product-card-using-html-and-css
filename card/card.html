<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="/app.css/card.css">
    <script src="https://kit.fontawesome.com/f0d9d216c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
</head>
<body>
 <div class="card-wrapper">
<div class="card-image">
    <img src="/cardresources/02TECHFIX-4-jumbo.jpg" alt="" width="200px" height="100px">
</div>
<div class=" card-details">
<a href=""><p class="title">apple iphone x</p></a>
<div class="badge">Sale</div>
<div class="card-price">
<span class="new-price">ksh.30,000</span>
<span class="original-price"><span class="orig-only">originally:</span>ksh.50,000</span>
</div>
<div class="card-actions">
    <div class="card-btn">
        <ul>
        
            <li>
                <button class="overview-btn ,  btn btn-primary shop-item-button" ><i class="fa fa-eye" aria-hidden="true"></i></button>
                <div class="hide-1">overview</div>
            </li>
            
             <li>
                <button class="cart-btn"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                <div class="hide">cart</div>
             </li>  
             
               <li>
                <button class="wishlist-btn"><i class="fa fa-heart" aria-hidden="true"></i></button>
                <div class="hide-3">wishlist</div>
               </li>   
            
                
           
            
            </ul>
    </div>


<div class="card-stars">
    <span class="str-only"></span>
    <span class="fa fa-star" aria-hidden="true"></span>
    <span class="fa fa-star" aria-hidden="true"></span>
    <span class="fa fa-star" aria-hidden="true"></span>
<span class="fa fa-star-o" aria-hidden="true"></span>
<span class="fa fa-star-o" aria-hidden="true"></span>


</div>
</div>
</div>
 </div>   
</body>
</html>
